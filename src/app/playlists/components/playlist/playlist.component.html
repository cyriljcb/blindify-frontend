<div class="playlist-container">
  <h1>Vos Playlists Spotify</h1>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!errorMessage && playlists.length === 0" class="loading">
    <p>Chargement des playlists...</p>
  </div>

  <div *ngIf="playlists.length > 0" class="playlist-list">
    <div 
      *ngFor="let playlist of playlists" 
      class="playlist-item" 
      (click)="selectPlaylist(playlist.id)"
    >
      <img 
        [src]="playlist.banner || 'assets/default-banner.jpg'" 
        alt="{{ playlist.name }}" 
        class="playlist-image" 
      />
      <div class="playlist-info">
        <h2>{{ playlist.name }}</h2>
      </div>
    </div>
  </div>
</div>
