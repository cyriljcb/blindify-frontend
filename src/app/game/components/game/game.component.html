    <input
      id="playlistId"
      type="text"
      [(ngModel)]="playlistId"
      placeholder="Entrez l'ID de la playlist"
    />
  
    <div class="actions">
      <button (click)="startBlindTest()">DÃ©marrer</button>

    </div>
  
    <div class="status">
